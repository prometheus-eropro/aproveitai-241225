<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Benefícios | AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
}
header {
  background: #0a7f2e;
  color: white;
  padding: 20px;
  text-align: center;
}
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.card h3 {
  color: #0a7f2e;
  margin-top: 0;
}
.voltar {
  text-align: center;
  margin-top: 30px;
}
.voltar a {
  color: #0a7f2e;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <h2>Benefícios Disponíveis</h2>
</header>

<div class="container">
  <div id="beneficios" class="grid"></div>

  <div class="voltar">
    <a href="/">← Voltar ao site</a>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3qpd3Bc0lDRPBc3L9bJhSB802ajtJt3KxAZNLuy49w5ajB3QTituDHirD5RwWyHJu/exec";

fetch(`${SCRIPT_URL}?aba=beneficios`)
  .then(r => r.json())
  .then(dados => {
    const ativos = dados.filter(b => String(b.ativo).toLowerCase() === "sim");
    const div = document.getElementById("beneficios");

    if (!ativos.length) {
      div.innerHTML = "Nenhum benefício disponível.";
      return;
    }

    div.innerHTML = ativos.map(b => `
      <div class="card">
        <h3>${b.titulo || b.nome}</h3>
        <p>${b.descricao || ""}</p>
      </div>
    `).join("");
  });
</script>

</body>
</html>
