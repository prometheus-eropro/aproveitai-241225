<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta charset="UTF-8">
<title>Benef√≠cios | Cart√£o AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f5f6f7}

/* CABE√áALHO PADR√ÉO */
.topo{
  max-width:1200px;margin:20px auto 0;padding:20px 30px;
  background:#fff;border-radius:18px;
  display:flex;align-items:center;justify-content:space-between;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.logo{height:140px}
.titulo-topo{font-size:34px;font-weight:900;color:#0a7b34;flex:1;text-align:center}

/* CONTE√öDO */
.container{max-width:1100px;margin:40px auto;padding:0 16px}
h1{text-align:center;color:#0a7b34}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:30px}
.card{
  background:#fff;border-radius:14px;padding:20px;
  box-shadow:0 4px 10px rgba(0,0,0,.08)
}
.voltar{
  margin:40px auto 0;display:inline-block;
  background:#0a7b34;color:#fff;
  padding:10px 22px;border-radius:10px
}
</style>
<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="topo">
  <img src="logo-prometheus.png" class="logo">
  <div class="titulo-topo">Cart√£o AproveitAI</div>
  <img src="logo-aproveitai.png" class="logo">
</div>

<div class="container">
  <h1>Benef√≠cios Dispon√≠veis</h1>
  <div id="lista" class="grid"></div>

  <div style="text-align:center">
    <div class="voltar" onclick="location.href='index.html'">‚Üê Voltar ao site</div>
  </div>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbz3qpd3Bc0lDRPBc3L9bJhSB802ajtJt3KxAZNLuy49w5ajB3QTituDHirD5RwWyHJu/exec";

fetch(ENDPOINT + "?aba=beneficios")
  .then(r => r.json())
  .then(d => {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    // üß† Filtra s√≥ benef√≠cios ATIVOS e sem grupo (p√∫blicos)
    const ativos = d.filter(b =>
      String(b.ativo || "").toUpperCase() === "SIM" &&
      (!b.grupo || b.grupo.trim() === "")
    );

    // üß± Monta os cart√µes
    ativos.forEach(b => {
      lista.innerHTML += `
        <div class="card">
          <b>${b.titulo || b.nome || "Benef√≠cio sem t√≠tulo"}</b><br>
          <p>${b.descricao || "-"}</p>
          <small>
            <b>Parceiro:</b> ${b.parceiro || b.parceiroCNPJ || "-"}<br>
            <b>Validade:</b> ${b.dataFim || "-"}<br>
            ${b.zap ? `<b>WhatsApp:</b> ${b.zap}<br>` : ""}
            ${b.instagram ? `<b>Instagram:</b> @${b.instagram}<br>` : ""}
          </small>
        </div>
      `;
    });

    // ‚ö†Ô∏è Aviso padr√£o
    lista.innerHTML += `
      <div style="grid-column:1/-1;text-align:center;margin-top:20px;color:#555;">
        ‚ö†Ô∏è Alguns benef√≠cios podem ser exclusivos para grupos ou clientes espec√≠ficos.<br>
        Consulte sua √°rea do cliente para conferir benef√≠cios personalizados.
      </div>
    `;
  })
  .catch(err => {
    document.getElementById("lista").innerHTML =
      "<p style='color:red;text-align:center'>Erro ao carregar benef√≠cios.</p>";
    console.error(err);
  });
</script>
</body>
</html>
