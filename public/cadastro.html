<body>

        <input name="celular" required>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz3qpd3Bc0lDRPBc3L9bJhSB802ajtJt3KxAZNLuy49w5ajB3QTituDHirD5RwWyHJu/exec";

document.getElementById("formCliente").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const dados = Object.fromEntries(formData.entries());
  document.getElementById("mensagem").innerText = "‚è≥ Enviando dados...";

  try {
    // üîß envia como JSON para compatibilidade total com o seu .gs
    const resposta = await fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tipo: "cliente",
        ...dados
      })
    });

    const texto = await resposta.text();
    console.log("Retorno Apps Script:", texto);

    if (texto.includes("CADASTRO_OK")) {
      document.getElementById("mensagem").innerHTML = "‚úÖ Cadastro salvo com sucesso!";
      e.target.reset();
    } else if (texto.includes("ERRO")) {
      document.getElementById("mensagem").innerText = "‚ö†Ô∏è Erro interno no Apps Script.";
    } else {
      document.getElementById("mensagem").innerText = "‚ö†Ô∏è N√£o foi poss√≠vel gravar. Verifique o Apps Script.";
    }
  } catch (err) {

});
