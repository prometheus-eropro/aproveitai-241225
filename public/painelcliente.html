<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Área do Cliente | Cartão AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f6f7;
  color:#1f2937;
}

/* ===== CABEÇALHO PADRÃO CLARO ===== */
.topo{
  max-width:1200px;
  margin:20px auto 0;
  padding:18px 24px;
  background:#ffffff;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.logo{
  height:140px; /* LOGOS GRANDES */
}

.titulo-topo{
  font-size:30px; /* NOME MAIOR */
  font-weight:900;
  color:#0a7b34;
  text-align:center;
  flex:1;
}

/* ===== CONTEÚDO ===== */
.container{
  max-width:900px;
  margin:40px auto;
  padding:0 16px;
}
.card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:30px;
  text-align:center;
}
h1{
  margin-top:0;
  font-size:26px;
  color:#0a7b34;
}
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #d1d5db;
}
button{
  margin-top:14px;
  width:100%;
  padding:14px;
  background:#0a7b34;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.hint{
  margin-top:12px;
  font-size:13px;
  color:#6b7280;
}
.resultado{
  margin-top:18px;
  text-align:left;
  background:#f9fafb;
  padding:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  display:none;
}
.voltar{
  margin-top:20px;
  background:#0a7b34;
  color:#fff;
  padding:10px 20px;
  border-radius:10px;
  display:inline-block;
  cursor:pointer;
  font-size:14px;
}
</style>
</head>

<body>

<!-- CABEÇALHO -->
<div class="topo">
  <img src="logo-prometheus.png" class="logo">
  <div class="titulo-topo">Cartão AproveitAI</div>
  <img src="logo-aproveitai.png" class="logo">
</div>

<div class="container">
  <div class="card">
    <h1>Bem-vindo à Área do Cliente</h1>

    <input id="entrada" placeholder="Digite seu CPF ou código do cartão (APV...)">
    <button onclick="consultar()">Consultar</button>

    <div class="hint">
      Após a consulta, você poderá acessar seu cartão digital,
      salvar no celular ou imprimir para usar mesmo sem internet.
    </div>

    <div id="resultado" class="resultado"></div>

    <div class="voltar" onclick="window.location.href='index.html'">
      ← Voltar ao site
    </div>
  </div>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbz3qpd3Bc0lDRPBc3L9bJhSB802ajtJt3KxAZNLuy49w5ajB3QTituDHirD5RwWyHJu/exec";

function limpar(v){return (v||"").replace(/\D/g,"");}

async function consultar(){
  const valor=document.getElementById("entrada").value.trim();
  const r=document.getElementById("resultado");
  r.style.display="none";
  if(!valor){alert("Digite CPF ou código");return;}

  const res=await fetch(ENDPOINT+"?aba=clientes");
  const dados=await res.json();

  const achado=dados.find(c =>
    limpar(c.cpf)===limpar(valor) ||
    c.codigoUnico===valor ||
    c.idPublico===valor
  );

  if(!achado){
    r.style.display="block";
    r.innerHTML="Cliente não encontrado.";
    return;
  }

  r.style.display="block";
  r.innerHTML=`
    <b>Nome:</b> ${achado.nome}<br>
    <b>Status:</b> ${achado.ativo=="TRUE"?"ATIVO":"INATIVO"}<br>
    <b>Cidade:</b> ${achado.cidade || "-"}<br><br>
    <button onclick="window.location.href='cartao.html?id=${achado.idPublico}'">
      Ver / Salvar Cartão
    </button>
  `;
}
</script>

</body>
</html>
