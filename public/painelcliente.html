<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Cliente | AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
}
header {
  background: #0a7f2e;
  color: white;
  padding: 20px;
  text-align: center;
}
.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  margin-bottom: 20px;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
}
button {
  background: #0a7f2e;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.status {
  margin-top: 15px;
  font-weight: bold;
}
.lista {
  margin-top: 15px;
}
.item {
  border-bottom: 1px solid #eee;
  padding: 10px 0;
}
.voltar {
  text-align: center;
  margin-top: 20px;
}
.voltar a {
  color: #0a7f2e;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <h2>Painel do Cliente</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Consultar meu cartão</h3>

    <input type="text" id="cartao" placeholder="Digite seu número do cartão (APV000123)">
    <button onclick="consultarCliente()">Consultar</button>

    <div id="status" class="status"></div>
  </div>

  <div id="beneficiosCard" class="card" style="display:none;">
    <h3>Benefícios disponíveis</h3>
    <div id="beneficios" class="lista"></div>
  </div>

  <div class="voltar">
    <a href="/">← Voltar ao site</a>
  </div>

</div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbz3qpd3Bc0lDRPBc3L9bJhSB802ajtJt3KxAZNLuy49w5ajB3QTituDHirD5RwWyHJu/exec";
const TOKEN = "APROVEITAI2025";

function consultarCliente() {
  const cartao = document.getElementById("cartao").value.trim();
  const status = document.getElementById("status");
  const beneficiosCard = document.getElementById("beneficiosCard");
  const beneficiosDiv = document.getElementById("beneficios");

  status.innerText = "";
  beneficiosDiv.innerHTML = "";
  beneficiosCard.style.display = "none";

  if (!cartao) {
    status.innerText = "Informe o número do cartão.";
    return;
  }

  fetch(`${API_BASE}?aba=clientes&token=${TOKEN}`)
    .then(res => res.json())
    .then(clientes => {
      const cliente = clientes.find(c => c.idPublico === cartao);

      if (!cliente) {
        status.innerText = "❌ Cartão não encontrado.";
        return;
      }

      if (!(cliente.ativo === true || cliente.ativo === "TRUE")) {
        status.innerText = "❌ Cartão INATIVO.";
        return;
      }

      status.innerText = "✅ Cartão ATIVO. Aproveite seus benefícios!";
      carregarBeneficios();
    })
    .catch(err => {
      status.innerText = "Erro ao consultar cartão.";
      console.error(err);
    });
}

function carregarBeneficios() {
  fetch(`${API_BASE}?aba=beneficios&token=${TOKEN}`)
    .then(res => res.json())
    .then(beneficios => {
      const ativos = beneficios.filter(b => b.ativo === true || b.ativo === "TRUE");

      if (ativos.length === 0) {
        beneficiosDiv.innerHTML = "<p>Nenhum benefício disponível no momento.</p>";
      } else {
        ativos.forEach(b => {
          beneficiosDiv.innerHTML += `
            <div class="item">
              <strong>${b.titulo}</strong><br>
              <small>${b.grupo || ""}</small>
            </div>
          `;
        });
      }

      beneficiosCard.style.display = "block";
    })
    .catch(err => {
      beneficiosDiv.innerHTML = "Erro ao carregar benefícios.";
      console.error(err);
    });
}
</script>

</body>
</html>
