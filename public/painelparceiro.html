<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Parceiro | AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
}
header {
  background: #0a7f2e;
  color: white;
  padding: 20px;
  text-align: center;
}
.container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
}
button {
  background: #0a7f2e;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.result {
  margin-top: 15px;
  font-weight: bold;
}
.voltar {
  margin-top: 20px;
  text-align: center;
}
.voltar a {
  color: #0a7f2e;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <h2>Painel do Parceiro</h2>
</header>

<div class="container">

  <div class="card">
    <h3>Consultar Cliente</h3>

    <input type="text" id="cartao" placeholder="N√∫mero do cart√£o (APV000123)">
    <button onclick="consultar()">Consultar</button>

    <div id="resultado" class="result"></div>
  </div>

  <div class="voltar">
    <a href="/">‚Üê Voltar ao site</a>
  </div>

</div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbz3qpd3Bc0lDRPBc3L9bJhSB802ajtJt3KxAZNLuy49w5ajB3QTituDHirD5RwWyHJu/exec";
const TOKEN = "APROVEITAI2025";

function consultar() {
  const cartao = document.getElementById("cartao").value.trim();
  const resultado = document.getElementById("resultado");

  if (!cartao) {
    resultado.innerText = "Informe o n√∫mero do cart√£o.";
    return;
  }

  fetch(`${API_BASE}?aba=clientes&token=${TOKEN}`)
    .then(res => res.json())
    .then(dados => {
      const cliente = dados.find(c => c.idPublico === cartao);

      if (!cliente) {
        resultado.innerText = "Cliente n√£o encontrado.";
        return;
      }

      if (cliente.ativo === true || cliente.ativo === "TRUE") {
        resultado.innerText = "‚úÖ Cliente ATIVO ‚Äì Desconto autorizado";
      } else {
        resultado.innerText = "‚ùå Cliente INATIVO ‚Äì Desconto n√£o autorizado";
      }
    })
    .catch(err => {
      resultado.innerText = "Erro na consulta.";
      console.error(err);
    });
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Parceiro ‚Ä¢ AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ====== ESTILO ORIGINAL (MANTIDO) ====== */
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: linear-gradient(135deg, #bdeeff, #81d4fa);
  color: #232630;
}
.brandline {
  display: grid;
  grid-template-columns: 140px 1fr 140px;
  gap: 12px;
  align-items: center;
  justify-items: center;
  margin: 18px auto 0;
  max-width: 600px;
}
.brandline img { height: 100px; object-fit: contain; }
.pill {
  background: #e9fff1;
  border: 1px solid #b7efc2;
  color: #0a4c1a;
  border-radius: 999px;
  padding: 12px 20px;
  font-weight: 900;
  font-size: 1.6rem;
  text-align: center;
}
.wrap { max-width: 600px; margin: auto; padding: 16px; }
.card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 6px 22px #0001;
  padding: 20px;
  margin: 18px auto;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  margin-top: 16px;
  padding: 12px 18px;
  font-weight: 700;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
.verde { background:#0a7f2e; }
.vermelho { background:#d10000; }
</style>
</head>

<body>

<!-- LOGOS -->
<div class="brandline">
  <img src="logo-prometheus.png">
  <div class="pill">Cart√£o AproveitAI</div>
  <img src="logo-aproveitai.png">
</div>

<div class="wrap">

<!-- üîê LOGIN -->
<div class="card" id="loginBox">
  <h2>Acesso do Parceiro</h2>
  <label>CNPJ</label>
  <input id="cnpj" placeholder="Digite seu CNPJ">

  <label>Token</label>
  <input id="token" type="password" placeholder="Digite seu token">

  <button class="verde" onclick="login()">Entrar</button>
  <div id="erroLogin" style="color:red;margin-top:10px"></div>
</div>

<!-- üßë‚Äçüíº PAINEL -->
<div class="card" id="painelBox" style="display:none">
  <h2>Bem-vindo, <span id="nomeParceiro"></span></h2>

  <label>CPF ou ID do Cliente</label>
  <input id="cpf">

  <button class="verde" onclick="validar()">Validar Cliente</button>
  <pre id="resultado"></pre>

  <button class="vermelho" onclick="logout()">Sair</button>
</div>

</div>

<script>
/* ====== CONTROLE DE SESS√ÉO ====== */
const parceiro = JSON.parse(localStorage.getItem("parceiro"));

if (parceiro) abrirPainel(parceiro);

/* ====== LOGIN ====== */
async function login() {
  const cnpj = document.getElementById("cnpj").value.replace(/\D/g,'');
  const token = document.getElementById("token").value.trim();
  const erro = document.getElementById("erroLogin");

  erro.textContent = "";

  if (!cnpj || !token) {
    erro.textContent = "Preencha CNPJ e token.";
    return;
  }

  const res = await fetch("/api/consulta", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ tipo:"parceirosLogin", cnpj, token })
  });

  const data = await res.json();

  if (!res.ok || !data.valido) {
    erro.textContent = data.erro || "Acesso negado.";
    return;
  }

  localStorage.setItem("parceiro", JSON.stringify(data.parceiro));
  abrirPainel(data.parceiro);
}

/* ====== ABRIR PAINEL ====== */
function abrirPainel(p) {
  document.getElementById("loginBox").style.display="none";
  document.getElementById("painelBox").style.display="block";
  document.getElementById("nomeParceiro").textContent = p.nome || "Parceiro";
}

/* ====== LOGOUT ====== */
function logout() {
  localStorage.removeItem("parceiro");
  location.reload();
}

/* ====== VALIDAR CLIENTE ====== */
async function validar() {
  const cpf = document.getElementById("cpf").value.trim();
  const parceiro = JSON.parse(localStorage.getItem("parceiro"));
  const r = await fetch("/api/consulta", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      tipo:"clientesValidar",
      cpf,
      cnpj: parceiro.cnpj,
      nomeParceiro: parceiro.nome
    })
  });
  document.getElementById("resultado").textContent =
    JSON.stringify(await r.json(), null, 2);
}
</script>

</body>
</html>
