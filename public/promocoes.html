<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Promoções | AproveitAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
}
header {
  background: #0a7f2e;
  color: white;
  padding: 20px;
  text-align: center;
}
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}
.card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.card h3 {
  color: #0a7f2e;
  margin-top: 0;
}
.validade {
  font-size: 0.9em;
  color: #666;
}
.voltar {
  text-align: center;
  margin-top: 30px;
}
.voltar a {
  color: #0a7f2e;
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <h2>Promoções Ativas</h2>
</header>

<div class="container">
  <div id="promocoes" class="grid"></div>

  <div class="voltar">
    <a href="/">← Voltar ao site</a>
  </div>
</div>

<script>
const API_BASE = "https://script.google.com/macros/s/AKfycbz3qpd3Bc0lDRPBc3L9bJhSB802ajtJt3KxAZNLuy49w5ajB3QTituDHirD5RwWyHJu/exec";
const TOKEN = "APROVEITAI2025";

fetch(`${API_BASE}?aba=promocoes&token=${TOKEN}`)
  .then(res => res.json())
  .then(dados => {
    const container = document.getElementById("promocoes");
    container.innerHTML = "";

    const ativos = dados.filter(p => p.ativo === true || p.ativo === "TRUE");

    if (ativos.length === 0) {
      container.innerHTML = "<p>Nenhuma promoção disponível no momento.</p>";
      return;
    }

    ativos.forEach(p => {
      container.innerHTML += `
        <div class="card">
          <h3>${p.titulo}</h3>
          <p>${p.descricao || ""}</p>
          ${p.validade ? `<p class="validade">Válido até: ${p.validade}</p>` : ""}
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById("promocoes").innerHTML = "Erro ao carregar promoções.";
    console.error(err);
  });
</script>

</body>
</html>
